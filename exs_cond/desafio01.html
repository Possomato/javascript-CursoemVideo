<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalização</title>
</head>
<body>
    País em que você vive: <input type="text" name="txtp" id="txtp">
    <input type="button" value="ENVIAR" onclick="enter()">
    <div id="res"></div>
    <script>
        function enter(){
            var país = window.document.getElementById('txtp')
            var res = window.document.getElementById('res')
            res.innerHTML = `teste`
            if(país != 'Brasil'){
                res.innerHTML = `Você é estrangeiro!`
            } else {
                res.innerHTML = `Você é Brasileiro!`
            }
        }
    </script>
</body>
</html>
